<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - YNot Holdings</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <div id="footer-placeholder"></div>
  <script>
    fetch("footer.html")
      .then(response => response.text())
      .then(data => document.getElementById("footer-placeholder").innerHTML = data);
  </script>

</head>
<body class="bg-gray-50 text-gray-800 font-sans">
  <div id="header-placeholder"></div>
  <script>
    fetch("header.html")
      .then(response => response.text())
      .then(data => document.getElementById("header-placeholder").innerHTML = data);
  </script>
  <div class="max-w-4xl mx-auto px-4 py-16">
    <h2 class="text-2xl font-semibold mb-4">Contact Us</h2>
    <form class="grid grid-cols-1 gap-4">
      <input type="text" placeholder="Full Name" class="p-3 border rounded" required />
      <input type="email" placeholder="Email Address" class="p-3 border rounded" required />
      <textarea placeholder="Your Message" rows="5" class="p-3 border rounded" required></textarea>
      <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 transition">Send Message</button>
    </form>
  </div>
</body>
</html>
