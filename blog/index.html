<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog | YNot Holdings</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
  <!-- Header Injection -->
  <div id="header-container"></div>

  <main class="max-w-3xl mx-auto px-4 py-12">
    <h1 class="text-3xl font-bold text-blue-600 mb-8">Our Blog</h1>
    
    <!-- Blog Post Listing -->
    <div class="space-y-8">
      <!-- Post 1 -->
      <article class="bg-white p-6 rounded-lg shadow-md hover:shadow-lg transition-shadow">
        <h2 class="text-2xl font-bold mb-2">
          <a href="/YNotHoldings/blog/post-1.html" class="hover:text-blue-600">
            Why We Started YNot Holdings
          </a>
        </h2>
        <p class="text-gray-500 mb-3">Published: February 20, 2024</p>
        <p class="text-gray-700 mb-4">Discover the story behind our company's founding and mission...</p>
        <a href="/YNotHoldings/blog/post-1.html" class="text-blue-600 hover:underline">Read more →</a>
      </article>

      <!-- Post 2 -->
      <article class="bg-white p-6 rounded-lg shadow-md hover:shadow-lg transition-shadow">
        <h2 class="text-2xl font-bold mb-2">
          <a href="/YNotHoldings/blog/post-2.html" class="hover:text-blue-600">
            Latest Company Updates
          </a>
        </h2>
        <p class="text-gray-500 mb-3">Published: February 15, 2024</p>
        <p class="text-gray-700 mb-4">News about our recent projects and community initiatives...</p>
        <a href="/YNotHoldings/blog/post-2.html" class="text-blue-600 hover:underline">Read more →</a>
      </article>
    </div>
  </main>

  <!-- Footer Injection -->
  <div id="footer-container"></div>

  <script>
    // Load Header/Footer
    document.addEventListener("DOMContentLoaded", function() {
      // Load Header
      fetch('/YNotHoldings/header.html')
        .then(res => res.text())
        .then(data => {
          document.getElementById('header-container').innerHTML = data;
          initMobileMenu();
        })
        .catch(err => console.error("Header error:", err));

      // Load Footer
      fetch('/YNotHoldings/footer.html')
        .then(res => res.text())
        .then(data => {
          document.getElementById('footer-container').innerHTML = data;
        })
        .catch(err => console.error("Footer error:", err));
    });

    // Mobile Menu Toggle
    function initMobileMenu() {
      const menuBtn = document.getElementById('menu-btn');
      const closeBtn = document.getElementById('close-btn');
      const mobileMenu = document.getElementById('mobile-menu');
      const overlay = document.getElementById('overlay');

      if (menuBtn) menuBtn.addEventListener('click', () => {
        mobileMenu.classList.remove('-translate-x-full');
        overlay.classList.remove('hidden');
        document.body.style.overflow = 'hidden';
      });

      if (closeBtn) closeBtn.addEventListener('click', () => {
        mobileMenu.classList.add('-translate-x-full');
        overlay.classList.add('hidden');
        document.body.style.overflow = '';
      });

      if (overlay) overlay.addEventListener('click', () => {
        mobileMenu.classList.add('-translate-x-full');
        overlay.classList.add('hidden');
        document.body.style.overflow = '';
      });
    }
  </script>
</body>
</html>
