<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog | YNot Holdings</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex flex-col min-h-screen">
  <!-- Header -->
  <div id="header-container"></div>

  <!-- Blog Posts (loaded dynamically) -->
  <main class="flex-grow max-w-3xl mx-auto px-4 py-12 w-full">
    <h1 class="text-3xl font-bold text-blue-600 mb-8">Our Blog</h1>
    <div id="blog-posts" class="space-y-8">
      <!-- Posts load here -->
      <div class="text-center py-12">
        <div class="animate-spin inline-block w-8 h-8 border-4 border-blue-500 rounded-full border-t-transparent"></div>
        <p class="mt-4 text-gray-600">Loading posts...</p>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <div id="footer-container" class="mt-auto"></div>

  <script>
    // Load Header/Footer
    document.addEventListener("DOMContentLoaded", function() {
      fetch('/YNotHoldings/header.html')
        .then(res => res.text())
        .then(data => {
          document.getElementById('header-container').innerHTML = data;
          initMobileMenu();
        });

      fetch('/YNotHoldings/footer.html')
        .then(res => res.text())
        .then(data => {
          document.getElementById('footer-container').innerHTML = data;
        });

      // Load posts
      fetchPosts();
    });

    // Fetch and display posts
    function fetchPosts() {
      fetch('/YNotHoldings/data/blog-posts.json')
        .then(res => res.json())
        .then(posts => {
          renderPosts(posts.sort((a, b) => new Date(b.date) - new Date(a.date)));
        })
        .catch(err => {
          document.getElementById('blog-posts').innerHTML = `
            <div class="bg-red-50 p-6 rounded-lg">
              <h2 class="text-xl font-bold text-red-600">Error</h2>
              <p class="mt-2 text-red-700">Failed to load posts. Please try again later.</p>
            </div>
          `;
        });
    }

    // Render all posts
    function renderPosts(posts) {
      const container = document.getElementById('blog-posts');
      
      if (!posts || posts.length === 0) {
        container.innerHTML = '<p class="text-gray-500">No posts yet. Check back soon!</p>';
        return;
      }

      container.innerHTML = posts.map(post => `
        <article class="bg-white p-6 rounded-lg shadow-md hover:shadow-lg transition-shadow">
          <h2 class="text-2xl font-bold mb-2">
            <a href="/YNotHoldings/blog/post.html?id=${post.slug}" class="hover:text-blue-600">
              ${post.title}
            </a>
          </h2>
          <p class="text-gray-500 mb-3">Published: ${post.date}</p>
          <p class="text-gray-700 mb-4">${post.excerpt}</p>
          <a href="/YNotHoldings/blog/post.html?id=${post.slug}" class="text-blue-600 hover:underline">
            Read more â†’
          </a>
        </article>
      `).join('');
    }

    // Mobile menu (same as before)
    function initMobileMenu() {
      // ... (same mobile menu code)
    }
  </script>
</body>
</html>
