<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Post | YNot Holdings</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex flex-col min-h-screen">
  <!-- Header -->
  <div id="header-container"></div>

  <!-- Post Content (filled by JavaScript) -->
  <main class="flex-grow max-w-3xl mx-auto px-4 py-12 w-full">
    <div id="post-content">
      <div class="text-center py-12">
        <div class="animate-spin inline-block w-8 h-8 border-4 border-blue-500 rounded-full border-t-transparent"></div>
        <p class="mt-4 text-gray-600">Loading post...</p>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <div id="footer-container" class="mt-auto"></div>

  <script>
    // Load Header/Footer
    document.addEventListener("DOMContentLoaded", function() {
      fetch('/YNotHoldings/header.html')
        .then(res => res.text())
        .then(data => {
          document.getElementById('header-container').innerHTML = data;
          initMobileMenu();
        });

      fetch('/YNotHoldings/footer.html')
        .then(res => res.text())
        .then(data => {
          document.getElementById('footer-container').innerHTML = data;
        });

      // Load and render post
      loadPost();
    });

    // Get post ID from URL (e.g., ?id=why-we-started)
    function getPostSlug() {
      const params = new URLSearchParams(window.location.search);
      return params.get('id');
    }

    // Load and display post
    function loadPost() {
      const slug = getPostSlug();
      if (!slug) return;

      fetch('/YNotHoldings/data/blog-posts.json')
        .then(res => res.json())
        .then(posts => {
          const post = posts.find(p => p.slug === slug);
          if (!post) throw new Error('Post not found');

          document.title = `${post.title} | YNot Holdings`;
          renderPost(post);
        })
        .catch(err => {
          document.getElementById('post-content').innerHTML = `
            <div class="bg-red-50 p-6 rounded-lg">
              <h2 class="text-xl font-bold text-red-600">Error</h2>
              <p class="mt-2 text-red-700">${err.message || 'Failed to load post'}</p>
              <a href="/YNotHoldings/blog/" class="inline-block mt-4 text-blue-600 hover:underline">
                ← Back to Blog
              </a>
            </div>
          `;
        });
    }

    // Render post HTML
    function renderPost(post) {
      document.getElementById('post-content').innerHTML = `
        <article class="bg-white p-6 rounded-lg shadow-md">
          <a href="/YNotHoldings/blog/" class="inline-block mb-6 text-blue-600 hover:underline">
            ← Back to Blog
          </a>
          <h1 class="text-3xl font-bold mb-4">${post.title}</h1>
          <div class="flex items-center text-gray-500 mb-8">
            <span>${post.date}</span>
            <span class="mx-2">•</span>
            <span>${post.author}</span>
          </div>
          <div class="prose max-w-none">${post.content}</div>
        </article>
      `;
    }

    // Mobile menu (same as before)
    function initMobileMenu() {
      const menuBtn = document.getElementById('menu-btn');
      const closeBtn = document.getElementById('close-btn');
      const mobileMenu = document.getElementById('mobile-menu');
      const overlay = document.getElementById('overlay');

      if (menuBtn) menuBtn.addEventListener('click', () => {
        mobileMenu.classList.remove('-translate-x-full');
        overlay.classList.remove('hidden');
      });

      if (closeBtn) closeBtn.addEventListener('click', () => {
        mobileMenu.classList.add('-translate-x-full');
        overlay.classList.add('hidden');
      });

      if (overlay) overlay.addEventListener('click', () => {
        mobileMenu.classList.add('-translate-x-full');
        overlay.classList.add('hidden');
      });
    }
  </script>
</body>
</html>
